<!DOCTYPE html>
<html>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #222;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    main > dt {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    main > dt > * {
      margin: 0.25rem;
      flex: 1 1;
    }
  </style>
  <body>
    <header>
      <h1>Forza Dash</h1>
      <aside id="server-state">
        <input type="checkbox" readonly id="listening" /><input
          type="checkbox"
          readonly
          id="running"
        />
      </aside>
    </header>
    <main><dl></dl></main>
  </body>
  <script src="index.js"></script>
</html>
